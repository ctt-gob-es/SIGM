<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xml:lang="es" lang="es">
    <h:head>
    	
    </h:head>
 
    <h:body>
    	<ui:composition template="/template/layout.xhtml">
    		<ui:define name="breadcrumb">
    			<ol><li><h:outputText  value="#{msgs.labelUpdateDCO}" /></li></ol>
    		</ui:define>
    		<ui:define name="content">
    		<h:form id="form">
    		<h2><h:outputText  value="#{msgs.labelUpdateDCO}" /></h2>
    		<div class="sombra"></div>
    		<p></p>
    		<div align="center">
    			<div style="width: 50%"> 
    				<div style="font-size: 0.9em;"> 
    					<h:outputText id="textUpdate" value="#{updateDCOAction.textFinal}" escape="false" />
    				</div>
				     <div class="botones">
				       <p:commandButton styleClass="boton-cancelar" onstart="PF('statusDialog').show()"
											onsuccess="PF('statusDialog').hide()"
											update="form:textUpdate @this" 
											 value="#{msgs.labelButtonUpdate}"    disabled="#{updateDCOAction.disabled}"
											 actionListener="#{updateDCOAction.updateDCO}" />
					</div> 
				</div>
    		</div>
    		<p:dialog modal="true" widgetVar="statusDialog"
					header="Actualizando, espere por favor" draggable="false"
					closable="false" resizable="false">
					<img
						src="#{webParam.entryParameters['URLRoot']}/img/ajaxloadingbar.gif" />
				</p:dialog>
    			</h:form>
    		</ui:define>

    	</ui:composition>
    	
    	
    </h:body>
 
</html>

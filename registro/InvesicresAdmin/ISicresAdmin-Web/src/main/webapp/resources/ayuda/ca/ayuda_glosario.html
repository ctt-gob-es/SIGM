<script>
	
	var check = ""; 
	
	function over( tipo )
	{
		if( tipo == 'C' && check != "C")  document.getElementById('Usuarios').className='linkGloOver';
		if( tipo == 'A' && check != "A") document.getElementById('Oficinas').className='linkGloOver';
		if( tipo == 'O' && check != "O") document.getElementById('Libros').className='linkGloOver';
		if( tipo == 'V' && check != "V") document.getElementById('Unidades').className='linkGloOver';
	}
	
	function out( tipo )
	{
		if( tipo == 'C' && check != "C")  document.getElementById('Usuarios').className='linkGloOut';
		if( tipo == 'A' && check != "A") document.getElementById('Oficinas').className='linkGloOut';
		if( tipo == 'O' && check != "O") document.getElementById('Libros').className='linkGloOut';
		if( tipo == 'V' && check != "V") document.getElementById('Unidades').className='linkGloOut';
	}
	
	function mostrarConcepto( tipo )
	{
		
		if( tipo == 'C') usuarios();
		if( tipo == 'A') oficinas();
		if( tipo == 'O') libros();
		if( tipo == 'V') unidades();
		
	}
	
	function usuarios()
	{
		document.getElementById('titulo').innerHTML = "<b>&raquo;</b> Usuarios";
		document.getElementById('texto').innerHTML = "Una vez creada la oficina de registro el siguiente paso es asignarle sus usuarios. Estos al igual que en las oficinas deben existir previamente en la estructura organizativa"
		document.getElementById('Usuarios').className = "linkGloClick";
		deschequear("Usuarios");
		check = "C";
	}
	function oficinas()
	{
		document.getElementById('titulo').innerHTML = "<b>&raquo;</b> Oficinas";
		document.getElementById('texto').innerHTML = "Llevan a cabo las operaciones de registro de documentos. Son departamentos de la estructura organizativa que posteriormente se añaden al registro."
		document.getElementById('Oficinas').className = "linkGloClick";
		deschequear("Oficinas");
		check = "A";
	}
	function libros()
	{
		document.getElementById('titulo').innerHTML = "<b>&raquo;</b> Libros";
		document.getElementById('texto').innerHTML = "Mantienen constancia de los documentos que entran o salen de una oficina de registro. Las transacciones de documentos se llevan a cabo entre dos unidades administrativas, o entre una unidad y personas físicas o jurídicas."
		document.getElementById('Libros').className = "linkGloClick";
		deschequear("Libros");
		check = "O";
	}
	function unidades()
	{
		document.getElementById('titulo').innerHTML = "<b>&raquo;</b> Unidades administrativas";
		document.getElementById('texto').innerHTML = "Permiten crear y gestionar la estructura que conforman los diferentes entes de la Administración del Estado"
		document.getElementById('Unidades').className = "linkGloClick";
		deschequear("Unidades");
		check = "V";
		
	}
	function deschequear( tipo )
	{
		var concep = new Array("Usuarios","Oficinas","Libros","Unidades");
		for(var i = 0; i < concep.length; i++ )
			if( concep[i] != tipo ) document.getElementById( concep[i]).className = "linkGloOut";
	}
	
</script>
